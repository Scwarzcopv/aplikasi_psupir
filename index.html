	<script>
		// Scrol to change val
		function funcBtnOperator() {
			var name = $('[name="btn_operatorVal"]');
			var timeoutId, interval;

			// MouseDown
			name.on('mousedown', function () {
				var id = $(this).attr('data-id');
				var operator = $(this).attr('data-operator');
				var val = parseInt($('#' + id).val());
				var operaotorVar = (operator == '-') ? (-1) : ((operator == '+') ? (+1) : (0));
				$("#" + id).val(val + operaotorVar);
				
				timeoutId = setTimeout(function(){
					interval = setInterval(() => {
						val += operaotorVar;
						$("#" + id).val(val);
					}, 100);
				}, 500);

			}).on('mouseup mouseleave', function () {
				clearInterval(interval);
				clearTimeout(timeoutId);
			});

			// MouseWheel
			$('input[name="input_jml"]').bind('mousewheel', function (e) {
				var val = parseInt($(this).val());
				$(this).val((e.originalEvent.wheelDelta / 120 > 0) ? (val + 1) : (val - 1));

				// Disable Scroll Y
				var scrollTo = null;
				if (e.type == 'mousewheel') {
					scrollTo = (e.originalEvent.wheelDelta * -1);
				}
				else if (e.type == 'DOMMouseScroll') {
					scrollTo = 40 * e.originalEvent.detail;
				}
				if (scrollTo) {
					e.preventDefault();
					$(this).scrollTop(scrollTo + $(this).scrollTop());
				}
			});
		}

		// ASCII (B)
		var charCode = 66, multiple = 1;
		function funcCodetoChar() {
			if (charCode > 90) {
				charCode = 65;
				multiple++;
			}
			var str = (String.fromCharCode(charCode)).repeat(multiple);
			charCode++;
			return str;
		}

					$("#dragSpace").addClass('justify-content-center')
				}

				// Show submit2 btn
				$('#submit2').removeClass('d-none').attr('disabled', false);
				// Reset var
				charCode = 66;
				multiple = 1;
			});
		}
		function funcHapusKursi(id, A='pt-2', status = 'default') {
			var spasi = '';
			spasi += `<div class="px-1 ${A}" id="${id}">`
				spasi += '<div class="custom-box d-flex align-items-center justify-content-center user-select-none">'
					spasi += '<div class="row">'
						spasi += `<button class="button button-55 button-55-active py-1" name="btnRestore" onclick="funcRestoreKursi('${id}','${A}','${status}')"><i class="fa-solid fa-trash-arrow-up"></i></button>`
					spasi += '</div>'
				spasi += '</div>'
			spasi += '</div>'
			$('#'+id).fadeOut(200, function() {
				$(this).replaceWith(spasi);
			})
		}
		function funcDisableKursi(id, A='pt-2', status = 'disabled') {
			var disabled = '';
			disabled += `<div class="px-1 ${A}" id="${id}">`
				disabled += '<div class="custom-box d-flex align-items-center justify-content-center border border-3 border-secondary user-select-none bg-secondary text-light">'
					disabled += '<div class="row">'
						disabled += `<div class="col-12 text-center">${id}</div>`
						disabled += `<div class="col-12 text-center">`
							disabled += `<button class="button button-55 button-55-active py-1" name="btnHapus" onclick="funcHapusKursi('${id}','${A}','${status}')"><i class="fa-solid fa-trash text-danger"></i></button>`
							disabled += `<button class="button button-55 button-55-active py-1" name="btnRestore" onclick="funcRestoreKursi('${id}','${A}')"><i class="fa-solid fa-toggle-off text-primary"></i></button>`
						disabled += '</div>'
					disabled += '</div>'
				disabled += '</div>'
			disabled += '</div>'
			$('#' + id).replaceWith(disabled);
		}
		function funcRestoreKursi(id, A='pt-2', status = 'default') {
			var restore = '';
			restore += `<div class="px-1 ${A}" id="${id}" name="elem_kursi">`
				restore += '<div class="custom-box d-flex align-items-center justify-content-center border border-3 border-primary user-select-none custom-box-hover">'
					restore += '<div class="row d-flex align-items-center justify-content-center">'
						restore += `<div class="col-12 text-center">${id}</div>`
						restore += '<div class="col-12 text-center" name="btn_hapusDisable">'
							restore += `<button class="button button-55 button-55-active py-1" name="btnHapus" onclick="funcHapusKursi('${id}','${A}')"><i class="fa-solid fa-trash text-danger"></i></button>`
							restore += `<button class="button button-55 button-55-active py-1" name="btnDisable" onclick="funcDisableKursi('${id}','${A}')"><i class="fa-solid fa-toggle-on text-primary"></i></button>`
						restore += '</div>'
					restore += '</div>'
				restore += '</div>'
			restore += '</div>'
			if (status == 'disabled') {
				funcDisableKursi(id, A, 'default');
			} else {
				$('#' + id).replaceWith(restore);
			}
		}

		// Scroll overflow X
		function funcScrollXGrab(id) {
			var isDown = false;
			var scrollX;
			var scrollLeft;
			var scroll = $(id);
			// Mouse Up Function
			scroll.mouseup(function () {
				isDown = false;
				scroll.removeClass("active").removeClass("cursor-grabbing");
				$('button[name="btnHapus"]').css("cursor", "pointer");
				$('button[name="btnDisable"]').css("cursor", "pointer");
				$('button[name="btnRestore"]').css("cursor", "pointer");
			});

			// Mouse Leave Function
			scroll.mouseleave(function () {
				isDown = false;
				scroll.removeClass("active").removeClass("cursor-grabbing");
				$('button[name="btnHapus"]').css("cursor", "pointer");
				$('button[name="btnDisable"]').css("cursor", "pointer");
				$('button[name="btnRestore"]').css("cursor", "pointer");
			});

			// Mouse Down Function
			scroll.mousedown(function (e) {
				e.preventDefault();
				isDown = true;
				scroll.addClass("active");
				scrollX = e.pageX - scroll.offset().left;
				scrollLeft = scroll.scrollLeft();
			});

			// Mouse Move Function
			scroll.mousemove(function (e) {
				if (!isDown) return;
				scroll.addClass("cursor-grabbing");
				$('button[name="btnHapus"]').css("cursor", "grabbing");
				$('button[name="btnDisable"]').css("cursor", "grabbing");
				$('button[name="btnRestore"]').css("cursor", "grabbing");
				e.preventDefault();
				var element = e.pageX - scroll.offset().left;
				var scrolling = (element - scrollX) * 2;
				scroll.scrollLeft(scrollLeft - scrolling);
			});
		}
		function funcScrollXWheel(id) {
			var posX = 0;
			$(id).bind('mousewheel', function (e, delta) {
				$('#dragSpace').stop();
				if ($(this).is(':animated')) {
				}
				posX = delta * 500;
				$('#dragSpace').animate({ scrollLeft: '-=' + posX }, 500);
				// this.animate({ scrollLeft: '-='+(delta * 80) }, 100);
				// this.scrollLeft -= (delta * 80);
				e.preventDefault();
			});
		}
